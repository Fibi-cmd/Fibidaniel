<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Computer Analysis</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .container {
            border: 2px solid #0f0;
            padding: 20px;
            margin-top: 20px;
        }

        input {
            background: #111;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }

        button {
            background: #222;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
        }

        button:hover {
            background: #0f0;
            color: #000;
        }

        .analysis-result {
            border-top: 1px dashed #0f0;
            margin-top: 20px;
            padding-top: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #111;
            margin: 10px 0;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #0f0;
            transition: width 2s;
        }

        .error {
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LOVE COMPATIBILITY ANALYZER 1.0</h1>
        
        <input type="text" id="name1" placeholder="YOUR NAME">
        <input type="text" id="name2" placeholder="PARTNER'S NAME">
        
        <button onclick="startAnalysis()">INITIATE ANALYSIS</button>
        
        <div class="analysis-result" id="result">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div id="output"></div>
        </div>
    </div>

    <audio id="sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <script>
        function startAnalysis() {
            const name1 = document.getElementById('name1').value.trim().toLowerCase();
            const name2 = document.getElementById('name2').value.trim().toLowerCase();
            const progressBar = document.getElementById('progress');
            const output = document.getElementById('output');
            const sound = document.getElementById('sound');

            // Validate input
            if (!name1 || !name2) {
                alert('Please enter both names');
                return;
            }

            // Create pair identifier
            const pairKey = [name1, name2].sort().join('|');
            const currentTime = Date.now();
            const lastAttempt = localStorage.getItem(pairKey);

            // Check cooldown
            if (lastAttempt) {
                const timeDiff = currentTime - parseInt(lastAttempt);
                if (timeDiff < 30000) {
                    const remaining = Math.ceil((30000 - timeDiff) / 1000);
                    progressBar.style.width = '0%';
                    output.innerHTML = `<div class="error">Please wait ${remaining} seconds to analyze again</div>`;
                    sound.play();
                    return;
                }
            }

            // Store new attempt
            localStorage.setItem(pairKey, currentTime.toString());

            // Play sound
            sound.play();

            // Reset UI
            progressBar.style.width = '0%';
            output.innerHTML = '';

            // Simulate analysis
            setTimeout(() => {
                progressBar.style.width = '100%';
                
                setTimeout(() => {
                    const compatibility = Math.floor(Math.random() * 41) + 60;
                    output.innerHTML = `
                        <h3>ANALYSIS COMPLETE</h3>
                        <p>COMPATIBILITY MATRIX: ${compatibility}%</p>
                        <p>EMOTIONAL SYNC: ${Math.floor(Math.random() * 41) + 60}%</p>
                        <p>LONG-TERM POTENTIAL: ${Math.floor(Math.random() * 41) + 60}%</p>
                        <p>STATUS: ${compatibility > 75 ? 'OPTIMAL MATCH' : 'REQUIRES FURTHER ANALYSIS'}</p>
                    `;
                }, 2000);
            }, 100);
        }
    </script>
</body>
</html>
