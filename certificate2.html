<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Certificate</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;600&display=swap');
    /* All existing styles remain unchanged */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0e6d6;
      font-family: 'Open Sans', sans-serif;
    }
    .certificate {
      position: relative;
      width: 800px;
      height: 600px;
      background: #fffaf0;
      border: 12px solid #d4af37;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 40px;
      text-align: center;
    }
    .certificate::before,
    .certificate::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 20px;
      background: #d4af37;
      left: 0;
    }
    .certificate::before { top: 0; }
    .certificate::after { bottom: 0; }
    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 64px;
      color: #b08b4f;
      margin-bottom: 0;
    }
    .subtitle {
      font-size: 20px;
      letter-spacing: 3px;
      color: #555;
      margin-top: 5px;
      text-transform: uppercase;
    }
    .recipient {
      margin: 60px 0 20px;
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #333;
    }
    .text {
      font-size: 18px;
      color: #666;
      margin: 0 60px;
      line-height: 1.5;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 60px;
      padding: 0 60px;
      font-size: 16px;
      color: #444;
    }
    .footer .date { font-style: italic; }
    .button {
      margin-top: 20px;
    }
    .btn {
      background: #d4af37;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 600;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .btn:hover { transform: translateY(-2px); }
    .input-name {
      padding: 8px;
      font-size: 16px;
      width: 300px;
      margin-right: 10px;
      border: 2px solid #d4af37;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="certificate" id="cert">
    <h1 class="title">Certificate of Excellence</h1>
    <p class="subtitle">This certifies that</p>
    <h2 class="recipient" id="namePlaceholder">[Recipient Name]</h2>
    <p class="text">has demonstrated outstanding performance and dedication, reflecting the highest standards of excellence in their endeavors.</p>
    <div class="footer">
      <div class="date" id="date"></div>
      <div class="signature">Authorized Signature</div>
    </div>
  </div>

  <div class="button">
    <input type="text" placeholder="Enter recipient name" class="input-name" id="nameInput" />
    <button class="btn" onclick="updateCertificate()">Generate</button>
    <button class="btn" onclick="window.print()">Print</button>
    <!-- Added Back Button Here -->
    <button class="btn" onclick="window.location.href='certificate.html'">Back</button>
  </div>

  <script>
    // Existing script remains unchanged
    // Set current date
    const dateElem = document.getElementById('date');
    const today = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    dateElem.textContent = today.toLocaleDateString(undefined, options);

    // Update certificate with name
    function updateCertificate() {
      const name = document.getElementById('nameInput').value.trim();
      const placeholder = document.getElementById('namePlaceholder');
      if (name) {
        placeholder.textContent = name;
      } else {
        placeholder.textContent = '[Recipient Name]';
      }
    }
  </script>
</body>
</html>
