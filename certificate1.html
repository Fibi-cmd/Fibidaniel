<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Existing head content remains unchanged -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate of Achievement</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    /* All existing styles remain unchanged */
    body {
      margin: 0;
      padding: 0;
      background: #fdf8f3;
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .certificate {
      position: relative;
      width: 800px;
      padding: 40px;
      background: #fffaf0;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border: 10px solid;
      border-image: linear-gradient(45deg, #d4af37, #ffd700) 1;
      text-align: center;
    }
    .certificate h1 {
      font-size: 3em;
      margin-bottom: 0;
      color: #b8860b;
      font-family: 'Great Vibes', cursive;
    }
    .certificate .subtitle {
      margin-top: 0;
      font-size: 1.2em;
      letter-spacing: 2px;
      color: #555;
    }
    .certificate .recipient {
      margin: 40px 0;
      font-size: 2em;
      font-weight: bold;
      color: #333;
    }
    .certificate .description {
      font-size: 1em;
      color: #666;
      margin-bottom: 40px;
    }
    .certificate .footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      color: #444;
      margin-top: 40px;
    }
    .certificate button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: linear-gradient(45deg, #ffd700, #ffec8b);
      color: #333;
      transition: transform 0.2s;
    }
    .certificate button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="certificate">
    <h1>Certificate of Achievement</h1>
    <p class="subtitle">This certifies that</p>
    <p id="recipientName" class="recipient">[Recipient Name]</p>
    <p class="description">has successfully completed the requirements and is hereby recognized for outstanding performance.</p>
    <div class="footer">
      <div>
        <p>______________________</p>
        <p>Signature</p>
      </div>
      <div>
        <p id="date"></p>
        <p>Date</p>
      </div>
    </div>
    <button onclick="printCertificate()">Print Certificate</button>
    <!-- Added Back Button Below -->
    <button onclick="window.location.href='certificate.html'">Back</button>
  </div>

  <script>
    // Existing script remains unchanged
    document.addEventListener('DOMContentLoaded', () => {
      const name = prompt('Enter recipient\'s name:', 'Your Name Here');
      document.getElementById('recipientName').innerText = name || 'Recipient Name';

      const today = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').innerText = today.toLocaleDateString(undefined, options);
    });

    function printCertificate() {
      window.print();
    }
  </script>
</body>
</html>
