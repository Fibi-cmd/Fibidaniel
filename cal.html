<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific Calculator for Fibi Daniel</title>
  <style>
  .navbar {
    position: fixed;   /* sticks it */
    top: 0; left: 0;   /* at top of screen */
    width: 100%;       /* full width */
    padding: 20px;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
  }
  .navbar .nav-link {
    color: white;
    margin-right: 15px;
    text-decoration: none;
  }
  /* make room so your content isnâ€™t hidden under the navbar */
  .page-content {
    margin-top: 80px; /* same or slightly larger than your navbarâ€™s height */
  }
    /* Body & Container */
    body {
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* Love Banner */
    .love-banner {
      position: relative;
      margin-bottom: 20px;
    }
    .girlfriend-name {
      font-size: 2em;
      color: #fff;
      position: relative;
      z-index: 2;
      animation: pulse 2s ease-in-out infinite;
    }
    .heart-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      animation: orbit 4s linear infinite;
    }
    .heart {
      position: absolute;
      top: -50px; /* Orbit radius */
      left: -10px; /* Adjust to center the heart */
      font-size: 1.5em;
    }
    @keyframes orbit {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    /* Calculator Styles */
    .calculator {
      width: 350px;
      padding: 20px;
      background: #222;
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .display {
      width: 100%;
      height: 60px;
      font-size: 1.8em;
      text-align: right;
      background: #333;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: background 0.2s;
    }
    .button:hover {
      background: #666;
    }
    .button.operator {
      background: #ff8c00;
    }
    .button.operator:hover {
      background: #ffa500;
    }
    .button.equal {
      background: #28a745;
    }
    .button.equal:hover {
      background: #34d058;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="nav-link">Home</a>
    <a href="text2speech.html" class="nav-link">T2S</a>
    <a href="cal.html" class="nav-link">Cal.c</a>
    <a href="learn.html" class="nav-link">Learn</a>
    <a href="lovecal.html" class="nav-link">Love Cal.c</a>
    <a href="games.html" class="nav-link">Games</a>
    <a href="contact.html" class="nav-link">Contact</a>
  </nav>
  <div class="page-content">
<!-- Love Banner with Animated Name and Heart -->
    <div class="love-banner">
      <span class="girlfriend-name">FIBI DANIEL</span>
      <div class="heart-orbit">
        <span class="heart">ðŸ’š</span>
      </div>
    </div>
    
    <!-- Scientific Calculator -->
    <div class="calculator">
      <input type="text" id="display" class="display" disabled>
      <div class="buttons">
        <button class="button operator" onclick="clearDisplay()">C</button>
        <button class="button operator" onclick="appendToDisplay('(')">(</button>
        <button class="button operator" onclick="appendToDisplay(')')">)</button>
        <button class="button operator" onclick="appendToDisplay('/')">/</button>
        
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button operator" onclick="appendToDisplay('*')">*</button>
        
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button operator" onclick="appendToDisplay('-')">-</button>
        
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button operator" onclick="appendToDisplay('+')">+</button>
        
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button operator" onclick="appendToDisplay('Math.sqrt(')">âˆš</button>
        <button class="button operator equal" onclick="calculate()">=</button>
        
        <button class="button operator" onclick="appendToDisplay('Math.sin(')">sin</button>
        <button class="button operator" onclick="appendToDisplay('Math.cos(')">cos</button>
        <button class="button operator" onclick="appendToDisplay('Math.tan(')">tan</button>
        <button class="button operator" onclick="appendToDisplay('Math.log(')">log</button>
      </div>
    </div>
  </div>
  
  <script>
    const display = document.getElementById('display');

    function appendToDisplay(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        // Using eval for demonstration; consider safer parsing in production.
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
